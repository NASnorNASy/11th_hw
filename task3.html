<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="bootstrap-5.3.3/bootstrap-5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="jumbotron bg-primary bg-gradient">
        <div class="row justify-content-space-between p-3">
            <div class="col-auto row justify-content-left p-3">
                <div class="col-auto"><a href="task1.html"><button class="text-secondary bg-transparent"
                            style="border: none;" type="button">Home</button></a></div>
                <div class="col-auto"><a href="task2.html"><button class="text-secondary bg-transparent"
                            style="border: none;" type="button">Homework</button></a></div>
                <div class="col-auto"><a href="task3.html"><button class="text-white bg-transparent"
                            style="border: none;" type="button">Settings</button></a></div>

            </div>
            <div class="col-auto" style="margin-left: 1100px;"><img src="av_64.png"></div>
        </div>
    </header>
    <div class="container ">
        <div>
            <h1 class=" p-5" style="text-align: center;">Settings</h1>
        </div>
        <div class="row bg-info justify-content-space-around p-3 border rounded">
            <div class="col text-white"  style="margin-left: 80px;">
                <h5>AVATAR</h5>
            </div>
            <div class="col text-white">
                <h5>STUDENT'S INFO</h5>
            </div>
            <div class="col text-white">
                <h5>CHANGE PASSWORD</h5>
            </div>
        </div>
        <div class="row">
            <div class="col pt-5">
                <div><img src="av_256.png"></div>
                <div><button type="button" class="bg-secondary text-white p-2 rounded" style="border: none; margin-left: 50px; text-align: center;"><h5>Choose photo</h5></button></div>
            </div>
            <div class="col pt-5">
                <div><input type="text" placeholder="First name" class="rounded m-1 p-1 border-secondary" style="width: 450px;"></div>
                <div><input type="text" placeholder="Last name" class="rounded m-1 p-1 border-secondary" style="width: 450px;"></div>
                <div><input type="email" placeholder="Email" class="rounded m-1 p-1 border-secondary" style="width: 450px;"></div>
                <div><input type="text" placeholder="Phone number" class="rounded m-1 p-1 border-secondary" style="width: 450px;"></div>
                <div><input type="text" placeholder="Address" class="rounded m-1 p-1 border-secondary" style="width: 450px;"></div>
                <div><input type="text" placeholder="FB link" class="rounded m-1 p-1 border-secondary" style="width: 450px;"></div>
                <div><button type="button" class="bg-secondary text-white p-2 rounded m-1" style="border: none; margin-left: 50px; text-align: center; width: 450px;"><h5>Save changes</h5></button></div>
            </div>
            <div class="col pt-5">
                <div><input type="password" placeholder="Old password" class="rounded m-1 p-1 border-secondary" style="width: 350px;"></div>
                <div><input type="password" placeholder="New password" class="rounded m-1 p-1 border-secondary" style="width: 350px;"></div>
                <div><input type="password" placeholder="Repeat password" class="rounded m-1 p-1 border-secondary" style="width: 350px;"></div>
                <div><button type="button" class="bg-secondary text-white p-2 rounded m-1" style="border: none; text-align: center; width: 350px;"><h5>Change password</h5></button></div>
            </div>
        </div>
    </div>
</body>

</html>
